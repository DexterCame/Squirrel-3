<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="../dist/css/squirrel-min.css" />
    <link type="text/css" rel="stylesheet" href="../docs/static/dpl-famework.css" />
    <script type="text/javascript" src="../libs/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../docs/dpl-famework.js"></script>
    <title>Squirrel Customize</title>
    <style>
        html, body{ width:100%; height:100%; overflow:hidden;}
    </style>
</head>
<body>
<div class="wrapper">
    <header id="fw-header">
        <nav class="top-nav">
            <h1 class="logo">Squirrel</h1>
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="../docs/documentation.html">文档</a></li>
                <li><a href="../dpl/dpl.html">模式库</a></li>
                <li class="active"><a href="customize.html">定制</a></li>
                <li class="construct">开发</li>
            </ul>
            <div class="warning">请使用 Webkit 内核浏览器以获得最佳浏览体验！</div>
        </nav>
    </header>
    <nav class="side-nav">
        <ul>
            <li class="hd">定制选项</li>
            <li class="active"><a href="customize.html">自定义</a></li>
            <!--<li><a href="#">智能终端</a></li>-->
            <!--<li><a href="#">Java 终端</a></li>-->
        </ul>
    </nav>
    <section class="cm-content iScroll">
        <aside class="sidebar">
            
        </aside>
        <div class="cm-module" id="Framework">
            <h3>框架主体</h3>
            <div class="select-list">
                <h4>核心<small>Core</small></h4>
                <ul>
                    <li><label class="checkbox"><input type="checkbox" checked="checked" />Core</label></li>
                </ul>
            </div>
            <div class="select-list">
                <h4>组件<small>Components</small></h4>
                <ul>
                    <li><label class="checkbox"><input type="checkbox" name="components" class="all" />全选</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="components" />Toolbar</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="components" />List</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="components" />Button</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="components" />Form</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="components" />Icon</label></li>
                </ul>
            </div>
            <div class="select-list">
                <h4>插件<small>Plugins</small></h4>
                <ul>
                    <li><label class="checkbox"><input type="checkbox" name="plugins" class="all" />全选</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="plugins" />LoadMore</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="plugins" />Dialog</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="plugins" />TouchSlip</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="plugins" />Suggest</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="plugins" />Tabs</label></li>
                    <li><label class="checkbox"><input type="checkbox" name="plugins" />LazyLoad</label></li>
                </ul>
            </div>
        </div>
        <div class="cm-module" id="DPL">
            <h3>设计模式库</h3>
            <div class="select-list">
                <ul>
                    <li><label class="checkbox"><input type="checkbox" />搜索栏</label></li>
                    <li><label class="checkbox"><input type="checkbox" />缩略图</label></li>
                </ul>
            </div>
        </div>
        <div class="cm-module" id="Themes">
            <h3>主题</h3>
            <div class="select-list">
                <ul>
                    <li><label class="checkbox"><input type="checkbox" />Default</label></li>
                    <li><label class="checkbox"><input type="checkbox" />Rock</label></li>
                </ul>
            </div>
        </div>
    </section>
    
    <footer id="footer"></footer>
</div>
</body>
</html>
